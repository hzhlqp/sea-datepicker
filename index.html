<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery-1.9.0.js"></script>
	<script type="text/javascript" src="datePicker.js"></script>	
	<link rel="stylesheet" type="text/css" href="datePicker.css">
</head>
<body>
<input type="text" class="date" style="left:300px;top:200px;position: absolute;  height: 24px;width: 200px;"/>
<script type="text/javascript">
$(function(){
	$(".date").datepicker({
		start:[2015,6,3],
		end:[2015,7,18],
		init:function(){
			console.log("init");
		},
		change:function() {
			console.log("change");
		},
		format:"YYYY/MM/DD"
	});
</script>
</body>
</html>
